<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#">Logo（待确认）</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">成为留学顾问</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">注册</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">登录</a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">开始申请</h2>

        <form class="pure-form pure-form-stacked">
            <fieldset>
                
                <div class="pure-g">
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <label for="first-name">真实名</label>
                        <input id="first-name" class="pure-input-1-2" type="text">
                    </div>
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <label for="last-name">真实姓</label>
                        <input id="last-name" class="pure-input-1-2" type="text">
                    </div>
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <label for="agency-type">顾问类型</label>
                        <select id="agency-type" class="pure-input-1-2">
                            <option>-- 请选择 --</option>
                            <option>个人</option>
                            <option>公司</option>
                        </select>
                    </div>
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <label for="certificate-id">顾问执照ID</label>
                        <input id="certificate-id" class="pure-u-1-12" type="text">
                    </div>
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <label for="id-type">个人证件类型</label>
                        <select id="id-type" class="pure-input-1-2">
                            <option>-- 请选择 --</option>
                            <option>身份证</option>
                            <option>护照</option>
                            <option></option>
                        </select>
                    </div>
                    <div class="l-box-lrg pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="content">
        <h2 class="content-head is-center">关注我们</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form">
                    <fieldset class="pure-group">
                        <label for="name">给我们留言</label>
                        <input id="name" type="text" placeholder="发件人名称">
                        <input id="email" type="email" placeholder="发件人邮箱">
                    </fieldset>
                    <fieldset class="pure-group">
                        <input id="title" type="text" placeholder="邮件标题">
                        <textarea id="e-content" placeholder="请输入邮件内容..." rows="5"></textarea>
                    </fieldset>
                     <button type="submit" class="pure-button">提交</button>
                    
                </form>
            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>联系我们</h4>
                <p>公司邮箱：</p>
                <p>公司电话：</p>
                <p>公司地址：</p>
                
                <h4>更多信息</h4>
                <p>人才招聘</p>
                <p>更多帮助</p>
            </div>
        </div>

    </div>

    <div class="footer l-box is-center">
        Malimaligong.com ®
    </div>
